<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1133525-Exercise14</title>
    <style>
        body {
            font-family:"Times New Roman",serif;
        }
        .box {
            width:550px;
            margin:40px auto;
            padding:20px;
            box-shadow:0 0 10px black;
        }

        h1 {
            font-size:36px;
            margin:0;
            position:relative;
            padding-top:10px;
            display:inline-block;
            text-shadow:2px 2px 0 pink;
           
}
        h1::before {
                    content:"";
                    position:absolute;
                    width:100%;                       
                    height:4px;
                    background:black;
                    box-shadow:2px 2px 0 pink;
                   
}

        h2 {
            font-size:30px;
            font-style:italic;
            margin:25px 0;
            padding:2px;
            border:1px solid black;
            outline:thick ridge yellow;
        }

       
        h3 {
            font-size:18px;
            margin:0;
            text-align:right;
            text-decoration:underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
    </div>
</body>
</html>
